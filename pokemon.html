<html>
    <body>
        <div id="inputs">
            <input id="maininput" type="text">
            <input id="botao" type="button" value="search">
        </div>
        <div id="pokemon">
        </div>
        <script>
            document.querySelector("#botao")
                .addEventListener('click', ()=>{
                const pokemonElement = document.querySelector("#pokemon")
                const inputValue = document.querySelector("#maininput").value
                fetch("https://pokeapi.co/api/v2/pokemon/" + inputValue)
                    .then(response => response.json())
                    .then(pokemon =>{
                        let innerHTML = ""
                        innerHTML += `<img src="${pokemon.sprites.other['official-artwork'].front_default}">`
                        innerHTML += `<div>nome: ${pokemon.name}</div>\n`
                        pokemon.types.forEach((e) => {
                            innerHTML += `<div>tipo: ${e.type.name}</div>\n`
                        })
                        pokemonElement.innerHTML = innerHTML
            })
        
    })
        </script>
    </body>
</html>
