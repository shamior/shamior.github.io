<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p>Voce pode pesquisar um pokemon pelo seu número ou seu nome</p>
        <p>Exemplo: O número 25 ou o nome pikachu pesquisa o pokemon pikachu</p>
        <p>Você também pode pesquisar por um intervalo, ex: 3-22 pesquisa os pokemon entre 3 e 22 inclusive</p>
        <form id="inputs">
            <input id="maininput" type="text">
            <input id="botao" type="button" value="search">
        </form>
        <div id="pokemons">
        </div>
        <script src="script.js">
        </script>
    </body>
</html>
